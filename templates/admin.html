<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>
</head>
<body>
  <h1>Admin Portal</h1>

  <div id="adminPanel">
    <button id="btnLogout">Logout</button>

    <h2>Create Event</h2>
    <input id="evTitle" placeholder="Title" />
    <input id="evType" placeholder="Type" />
    <input id="evCap" type="number" placeholder="Capacity" />
    <button id="btnCreateEvent">Create</button>

    <h2>Events</h2>
    <table id="eventsTable">
      <thead><tr><th>ID</th><th>Title</th><th>Type</th><th>Capacity</th><th>Registrations</th><th>Attendance</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>Reports</h2>
    <button onclick="getEventPopularity()">Event Popularity</button>
    <button onclick="getTopActiveStudents()">Top Active Students</button>
    <button onclick="getAverageFeedback()">Average Feedback</button>

    <div id="report"></div>
  </div>

</body>
</html>
