<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Student App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/student.js') }}" defer></script>
</head>
<body>
  <h1>Student App</h1>
  <button id="btnLogout">Logout</button>

  <h2>Available Events</h2>
  <table id="eventsTable">
    <thead><tr><th>ID</th><th>Title</th><th>Type</th><th>Capacity</th><th>Registered</th><th>Attend</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>Give Feedback</h2>
  <form id="feedbackForm">
    Event ID: <input id="eventId" type="number" required /><br><br>
    Rating (1-5): <input id="rating" type="number" min="1" max="5" required /><br><br>
    Comments: <input id="comments" /><br><br>
    <button type="submit">Submit Feedback</button>
  </form>

</body>
</html>
